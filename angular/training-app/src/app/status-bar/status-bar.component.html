
<hr/>
<div style="display: flex">
  Status bar | &nbsp;
  <div *ngIf="sharedData.errorMessage">
      <br>
      <span style="color: red"><b>Error</b>: {{ sharedData.errorMessage}}</span>
  </div>
  <div *ngIf="sharedData.isLoggedIn()">
      <span style="color: green">Welcome</span>, sessionId: {{ sharedData.sessionId}} &nbsp; <app-logout></app-logout>
  </div>
  <div *ngIf="!sharedData.isLoggedIn() && !sharedData.errorMessage">
    Please log-in
  </div>
</div>
<hr/>
