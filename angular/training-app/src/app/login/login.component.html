<h1>Application access</h1>

<p>
  <!-- to retrieve the input value, use EVENT.TARGET.VALUE -->
  <!-- Blur: to react on value change -->
  Login: <input type="text" [value]="defaultLogin" (blur)="login=$event.target.value" placeholder="user@mycompany.com"/><br>
  Password: <input type="password" (blur)="password=$event.target.value" /><br>
  <button (click)="validatePassword()">Submit</button>
</p>
