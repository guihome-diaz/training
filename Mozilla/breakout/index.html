<!DOCTYPE html>
<html>

<head>
    <!-- Generic attributes -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="Keywords" content="HTML,CSS,JavaScript,Breakout">
    <meta name="Description" content="Breakout tutorial based on Mozilla Gamedev training: https://developer.mozilla.org/fr/docs/Games/Workflows/2D_Breakout_game_pure_JavaScript/">
    <link rel="icon" href="resources/images/icons/breakout.ico" type="image/x-icon">
    <title>Breakout 2D</title>

    <!-- Responsive design, support for modern devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="resources/css/breakout.css">
    <!-- Script to load game and rendered it. 
         If JavaScript declaration is BEFORE the HTML event don't forget to listen to 'DOMContentLoaded' event --> 
    <script src="resources/js/breakout.js"></script>
</head>

<body>
    <h1>Breakout 2D</h1>

    <!-- Game content will be displayed inside the "Canvas" -->
    <canvas id="gameCanvas" width="480" height="320"></canvas>

</body>

</html>
