<h2>Access restricted</h2>

<form #loginForm="ngForm" novalidate (ngSubmit)="validateCredentials()">
  <div>
      <!-- to retrieve the input value, use EVENT.TARGET.VALUE -->
      <!-- Blur: to react on value change -->
      <label>Login</label>:
      <input type="text" id="loginInput"
              name="loginField"
              [(ngModel)]="login"
              #loginInputField="ngModel"
              placeholder="user@mycompany.com" />
    <span *ngIf="!loginInputField.value && loginInputField.touched" class="ng-invalid">&#x274C; Login is mandatory</span>
    <span *ngIf="loginInputField.value && loginInputField.touched" class="ng-valid">&#10004; OK</span>
    <br><br>
  </div>
  <div>
    <label>Password</label>:
    <input type="password" id="passwordInput"
           name="passwordField"
           #passwordInputField="ngModel"
           [(ngModel)]="password"
           required />
    <span *ngIf="!passwordInputField.value && passwordInputField.touched" class="ng-invalid">&#x274C; Password is mandatory</span>
    <span *ngIf="passwordInputField.value && passwordInputField.touched" class="ng-valid">&#10004; OK</span>
    <br><br>
  </div>
  <div>
      <button type="submit">Submit</button>
  </div>

</form>
